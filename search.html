<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search</title>
  </head>
  <body>
    <header>
      <h1>MMO Games</h1>
    </header>
    <nav class="nav">
      <div class="nav_container">
        <a href="index.html">Home</a>
      </div>
      <div class="nav_container">
        <a href="search.html">Search</a>
      </div>
      <div class="nav_container">
        <a href="browse.html">Browse</a>
      </div>
      <div class="nav_container">
        <a class="saved-nav" href="saved.html">Saved</a>
      </div>
      <div class="nav-user_container">
        <p class="register_button">Register</p>
      </div>
      <div class="nav-user_container">
        <p class="login_button">Login</p>
      </div>
    </nav>
    <main>
      <form class="form">
        <h3>Search for a game</h3>
        <label for="lplatform">Platform</label>
        <select id="lplatform" class="platforms">
          <option value="all">All</option>
          <option value="PC (Windows)">Windows</option>
          <option value="Web Browser">Browser</option>
        </select>
        <label for="lyear">Released after</label>
        <input
          class="search-year"
          id="lyear"
          type="number"
          step="1"
          min="0"
          max="2024"
          value=""
        />
        <input class="search-input" type="text" name="lsearch" />
        <label for="linput">Title</label>
        <button id="linput" type="submit">Search</button>
      </form>
      <div class="pages d-none">
        <p>Page:</p>
        <p class="previous-page">Previous</p>
        <p class="page-index">index</p>
        <p class="next-page">Next</p>
      </div>
      <section class="games">
        <div class="cards"></div>
      </section>
    </main>
    <footer class="footer">
      <h6>Made by Hektor Davidsson</h6>
      <p>Â©2024</p>
    </footer>
    <script type="module" src="js/search.js"></script>
  </body>
</html>
