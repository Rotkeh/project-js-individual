  <head>
    <meta charset="UTF-8" />

    <title>Account</title>
  </head>
  <body>
    <header>
      <h1>MMO Games</h1>
    </header>
    <nav class="nav">
      <div class="nav_container">
        <a href="index.html">Home</a>

      <div class="nav-user_container">

      </div>
    </nav>
    <main>
      <form class="user_details-form">
        <h3 class="user_header">Change account details</h3>
        <p class="username"></p>
        <label for="inputUsername">Enter new username:</label>
        <input id="inputUsername" type="text" />
        <p class="email"></p>
        <label for="inputEmail">Enter new email:</label>
        <input id="inputEmail" type="text" />
        <label class="label_password" for="inputPassword"
          >Enter new password:</label
        >
        <input id="inputPassword" type="password" />
        <label class="label_confirm-password" for="inputConfirmPassword"
          >Confirm new password:</label
        >
        <input id="inputConfirmPassword" type="password" />
        <p class="save_error-message d-none"></p>
        <button class="save_button" type="submit">Save</button>
      </form>
    </main>
